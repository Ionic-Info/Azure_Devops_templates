parameters:
  - name: awsRegion
    type: string
    default: ""
  - name: awsServiceConnection
    type: string
    default: ""

steps:
  - task: AmazonWebServices.aws-vsts-tools.AWSShellScript.AWSShellScript@1
    displayName: "Get AWS credentials"
    inputs:
      workingDirectory: "."
      awsCredentials: ${{ parameters.awsServiceConnection }}
      regionName: ${{ parameters.awsRegion }}
      scriptType: inline
      inlineScript: |
        set -e
        echo ##vso[task.setvariable variable=CIAwsAccessKeyId;issecret=true]${AWS_ACCESS_KEY_ID}
        echo ##vso[task.setvariable variable=CIAwsSecretAccessKey;issecret=true]${AWS_SECRET_ACCESS_KEY}
        echo ##vso[task.setvariable variable=CIAwsDefaultRegion;issecret=true]${AWS_DEFAULT_REGION}
